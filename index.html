<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ironhack-Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header><h1 id="titulo">----- EL NOMBRE DEL JUEGO IRIA ACA ------</h1></header>
    <div id="container">
        <div id="juegoContainer"> <!--Aplicar aca las dimensiones del area de juego-->
            <!--CANVAS-->
            <canvas id="canvas" class="areaJuego" width="500" height="400"></canvas>
            <!--DATOS DEL USUARIO-->
            <div id="askName" class="areaJuego">
                <h2>Â¿Como te llamas?</h2>
                <div>
                    <input type="text" id="playerName" name="playerName" placeholder="Nombre">
                    <div><button id="setName">Aceptar</button></div>
                </div>
            </div>
            <div id="reglas" class="areaJuego">
                <h2>Reglas del juego</h2>
                <p>ACA VAN LAS REGLAS DEL JUEGO<p>
                <div><button>JUGAR</button></div>
            </div>
        </div>
        <aside id="infoDeJuego">
            <h2 id="nombreUsuario"><span></span></h2>
            <h2 id="score">Score: <span>0</span>pts</h2>
            <h2 id="vidas">Vidas: <span>&#128154</span><span>&#128154</span><span>&#128154</span></h2> <!--codigo emoji corazon verde &#128154-->
            <div id="highScore">
                <h3>High Scores</h3>
            </div>
        </aside>
    </div>
   <!--<footer><p>&copy Hecho por SantiCasa</p></footer>-->
    <script src="scripts/juego.js"></script>
    <script src="scripts/gameArea.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/obstaculos.js"></script>
</body>
</html>
